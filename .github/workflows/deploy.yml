name: CI/CD flow for the Ecommerce App
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  push:
    branches:
      - master  

jobs:
  explore:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  deploy:
    needs: explore
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          # Save private key with specific name
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/github_action_key
          chmod 600 ~/.ssh/github_action_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          # Debug key content (careful not to expose the actual key)
          ls -la ~/.ssh/
          ssh -v -i ~/.ssh/github_action_key ubuntu@${{ secrets.EC2_HOST }} echo "SSH test"

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/github_action_key ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/
            rm -rf angular-spring-postgres-ecommerce
            git clone https://github.com/tuliofernandes/angular-spring-postgres-ecommerce.git
            cd angular-spring-postgres-ecommerce/backend
            docker compose down
            docker compose up -d --build
          EOF
